<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>
<body>
    <section class="main">
        <div class="background">
            <div class="bg_small"></div>
            <div class="bg_big"></div>
        </div>
        <div class="container" id="root">
            <div class="left_section">
                <!-- topbar sx -->
                <div class="left_header">
                    <div class="left user_info">
                        <div class="header_img"></div>
                    </div>
                    <div class="left header_actions"></div>
                </div>
                <!-- /topbar sx -->
                <div class="left_sub_header"></div>
                <div class="left_search"></div>
                <!-- sezione contatti -->
                <div class="contacts">
                <div class="contact" v-for="contact in contacts">{{contacts.name}}</div>
                </div>
                <!-- /sezione contatti -->
            </div>
            <div class="right_section">
                <!-- topbar dx-->
                <div class="right_header">
                    <div class="right user_info">
                        <div class="header_img"></div>
                    </div>
                    <div class="right header_actions"></div>
                </div>
                <!-- /topbar dx -->
                <div class="chat"></div>
                <div class="chat_write"></div>

            </div>







        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
